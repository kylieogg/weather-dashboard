<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="container">
       <div class="current-info">
          
        <div class="date-container">
            
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            
            <div class="date" id="date">
                Saturday, July 23
            </div>

            <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <div>Temperature</div>
                    <div>88&#176; F</div>
                </div>

                <div class="weather-item">
                    <div>Humidity</div>
                    <div>91%</div>
                </div>

                <div class="weather-item">
                    <div>Wind Speed</div>
                    <div>10 MPH</div>
                </div>

                <div class="weather-item">
                    <div>UV Index</div>
                    <div>7</div>
                </div>
            </div>
        </div>

        <div class="place-container">
            <div class="time-zone" id="time-zone">Eastern Standard Time</div>
            <div id="country" class="country">USA</div>
        </div>
       </div>
       
       <div class="future-forecast">
           <div class="today" id="current-temp">
               <img src="" alt="weather icon" class="w-icon">
               <div class="day">Monday</div>
               <div class="temp">Day - 87&#176; F</div>
               <div class="temp">Night - 64&#176; F</div>
           </div>

           <div class="weather-forecast" id="weather-forecast">
               <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Day - 87&#176; F</div>
                <div class="temp">Night - 64&#176; F</div>
               </div>

               <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Day - 87&#176; F</div>
                <div class="temp">Night - 64&#176; F</div>
               </div>

               <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Day - 87&#176; F</div>
                <div class="temp">Night - 64&#176; F</div>
               </div>

               <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Day - 87&#176; F</div>
                <div class="temp">Night - 64&#176; F</div>
               </div>


           </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
